<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Rocket Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>üöÄ SPACE INVADERS</h1>
            <h2>ROCKET DEFENSE</h2>
            <div class="instructions">
                <p>‚Üê ‚Üí Arrow keys to move</p>
                <p>SPACEBAR to shoot</p>
                <p>Defend Earth from alien invasion!</p>
            </div>
            <button id="startButton">START MISSION</button>
        </div>
        
        <div class="game-ui" id="gameUI" style="display: none;">
            <div class="hud">
                <div class="hud-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="hud-item">
                    <span class="label">LEVEL</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="hud-item">
                    <span class="label">LIVES</span>
                    <span id="lives" class="value">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h1>MISSION STATUS</h1>
            <div id="finalMessage"></div>
            <div class="final-score">
                <span>FINAL SCORE: </span>
                <span id="finalScore">0</span>
            </div>
            <button id="restartButton">RESTART MISSION</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
